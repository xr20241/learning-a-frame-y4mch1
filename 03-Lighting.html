<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Walls -->
        <a-box color="#444444" position="0 1.5 -5" height="5" width="15" depth="0.2"></a-box>
        <a-box color="#333333" position="0 -1 -1" height="0.2" width="15" depth="10"></a-box>
        <a-box color="#222222" position="-5 1.5 -1" height="5" width="0.2" depth="10"></a-box>
        <!-- Blocks -->
        <a-box id="box1" color="#FE9900" position="0 1.5 -3"></a-box> <!-- Pink -->
        <a-box id="box2" rotation="0 0 45" scale="0.5 1 0.5" color="#DF2063" position="2 1 -3"></a-box> <!-- Blue -->
        <a-box id="box3" color="#CC6CE7" position="-2 1 -3"></a-box> <!-- Yellow -->
        <a-light
            type="ambient"
            intensity="0.2"
        ></a-light>
        <!-- <a-light
            type="point"
            intensity="0.8"
            position="0 0 -3"
        ></a-light> -->
        <!-- <a-light
            type="directional"
            position="5 1.5 -3"
            intensity="1.0"
            angle="30"
        ></a-light> -->
        <a-light
            type="spot"
            position="0 0 0"
            intensity="1"
            target="#box2"
            penumbra="0.2"
        ></a-light>
    </a-scene>
</body>
</html>
