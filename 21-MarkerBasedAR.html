<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Based AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0px;overflow:hidden;">
    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        <a-marker type="barcode" value="5">
         
            <a-box color="#FFB6C1" material="opacity:0.7" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>
        <a-marker type="pattern" url="markers/AVR.patt">
          
            <a-box color="#E6E6FA" material="opacity:0.7" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>
        <a-marker preset="hiro">
           
            <a-box color="#98FB98" material="opacity:0.7" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>
        <a-marker preset="kanji">
        
            <a-box color="#FFDAB9" material="opacity:0.7" scale="0.5 0.5 0.5"
            animation__putar="property:rotation;from:0 0 0;to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
