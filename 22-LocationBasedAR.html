<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Based AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body style="margin:0px;overflow:hidden;">
    <script>
        AFRAME.registerComponent("locationfinder", {
            init:function() {
                navigator.geolocation.getCurrentPosition(function(location) {
                    console.log(location);
                });
            }
        });
    </script>
    <a-scene embedded arjs="source:webcam;">
        <a-camera gps-camera="simulateLatitude:-6.176770;simulateLongitude:106.826241" rotation-reader>
        </a-camera>
        <a-text value="This place" scale="15 15 15"
            look-at="[gps-camera]"
            align="center"
            gps-entity-place="latitude:-6.175553;longitude:106.827118"
            color="#FFB6C1"
        ></a-text>
    </a-scene>
</body>
</html>
